<!DOCTYPE html>

<body>

  <h2>using Local Storage</h2>

  <img src="https://ik.imagekit.io/Subaashb25/chicago.jpg?updatedAt=1718715159405" alt="Chicago Skyline CDN" width="520" height="340"/>

  <video width="520" height="340" controls>

  <h2>- copyright: &copy;</h2>
  <h2>- trademark: &reg;</h2>
  <h2>- ampersand: &amp;</h2>

  <h2>- euro: &euro;</h2>
